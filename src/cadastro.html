  <main>
    <div class="form-cadastro">
      <h2>Crie sua conta</h2>
      <form action="cadastro.php" method="POST" onsubmit="return validarformulario()">
        <label for="nome">Usuário:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie sua senha">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

        <div class="genero">
          <label><input type="radio" name="genero" value="0">Masculino</label>
          <label><input type="radio" name="genero" value="1">Feminino</label>
        </div>
        <input type="submit" value="Registrar">
        <div id="mensagem-usuario" class="mensagem"></div>
      </form>
    </div>
  </main>
